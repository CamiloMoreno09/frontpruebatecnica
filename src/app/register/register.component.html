<!-- src/app/register/register.component.html -->
<div class="register-container">
    <h2>Crear Cuenta</h2>
  
    <!-- Mostrar mensajes de error -->
    <div *ngIf="errorMessages.length > 0" class="alert alert-danger">
      <ul>
        <li *ngFor="let message of errorMessages">{{ message }}</li>
      </ul>
    </div>
  
    <!-- Formulario de Registro -->
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="name" style="color:black">Nombre</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" style="max-width: 380px;" required />
      </div>
  
      <div>
        <label for="email" style="color:black">Correo Electr칩nico</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" style="max-width: 380px;" required />
      </div>
  
      <div>
        <label for="password" style="color:black">Contrase침a</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" style="max-width: 380px;" required />
      </div>
  
      
      <div class="button-container">
        <!-- Bot칩n Registrarse -->
        <button type="submit" style="width:190px;">Registrarse</button>
  
        <!-- Bot칩n Volver -->
        <a routerLink="/login" class="back-button">
          <button type="button" class="back-button" style="width: 190px;background-color: black;">Volver</button>
        </a>
      </div>
    </form>
  </div>
